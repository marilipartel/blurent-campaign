<section class="main">
  <div class="container">
    <section class="logo">
      <img
        src="/assets/images/blurent-logo.svg"
        alt="Blurent logo"
        class="logo__img"
      />
    </section>
    <section class="header d-flex flex-wrap">
      <div class="hero d-flex justify-content-center align-items-center">
        <h1 class="hero__title">
          REGISTREERU JA
          <span class="bold">VÕIDA</span>
          KINKEKAART VÄÄRTUSES <span class="bold">100€</span>
        </h1>
      </div>
      <div class="register d-flex justify-content-center align-items-center">
        <div class="register__content">
          <form action="#" class="register__form">
            <h2 class="register__title">SISESTA ENDA ANDMED</h2>
            <div class="register__input">
              <label class="register__label--text" for="name">NIMI</label>
              <input
                class="register__input--text"
                type="text"
                name="name"
                id="name"
              />
              <label class="register__label--text" for="email">E-MAIL</label>
              <input
                class="register__input--text"
                type="email"
                name="email"
                id="email"
              />
            </div>
            <div class="register__input d-flex justify-content-center">
              <label class="checkbox register__label--agree" for="agree">
                <input
                  class="checkbox__input"
                  type="checkbox"
                  id="agree"
                  name="agree"
                  checked
                />
                <div class="checkbox__box"></div>
                <p>nõustun <a href="#">kampaaniatingimustega</a></p></label
              >
            </div>

            <div class="errormsg invisible">
              <p>Palun täida kõik väljad.</p>
            </div>
            <div class="errormsg--email invisible">
              <p>Sisesta korrektne e-mail.</p>
            </div>
            <div class="errormsg--checkbox invisible">
              <p>Nõustu kampaaniatingimustega.</p>
            </div>
            <div class="btn">
              <button class="btn-default register__btn">REGISTREERU</button>
            </div>
          </form>
          <div class="thankyou invisible">
            <h3>AITÄH, OLED REGISTREERUNUD.</h3>
          </div>
        </div>
      </div>
    </section>
    <section class="features">
      <div class="features__content">
        <div class="row">
          <div class="col-lg-4 col-sm-12">
            <div
              class="features__card d-flex justify-content-center align-items-end"
              id="aurupuhasti"
            >
              <div class="features__price">
                <div class="features__pricetag">
                  <p class="features__price bold">10€</p>
                </div>
                <div class="features__time">
                  <p class="features__24h bold">24h</p>
                </div>
              </div>
              <div class="features__cardcontent">
                <div class="features__textbox">
                  <p class="features__text bold">AURUPUHASTI</p>
                </div>
                <div class="features__btnbox">
                  <button class="btn-default features__button">
                    VAATA LÄHEMALT
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-12">
            <div
              class="features__card d-flex justify-content-center align-items-end"
              id="tekstiilipesur"
            >
              <div class="features__price">
                <div class="features__pricetag">
                  <p class="features__price bold">14€</p>
                </div>
                <div class="features__time">
                  <p class="features__24h bold">24h</p>
                </div>
              </div>

              <div class="features__cardcontent">
                <div class="features__textbox">
                  <p class="features__text bold">TEKSTIILIPESUR</p>
                </div>
                <div class="features__btnbox">
                  <button class="btn-default features__button">
                    VAATA LÄHEMALT
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-12">
            <div
              class="features__card d-flex justify-content-center align-items-end"
              id="survepesur"
            >
              <div class="features__price">
                <div class="features__pricetag">
                  <p class="features__price bold">10€</p>
                </div>
                <div class="features__time">
                  <p class="features__24h bold">24h</p>
                </div>
              </div>

              <div class="features__cardcontent">
                <div class="features__textbox">
                  <p class="features__text bold">SURVEPESUR</p>
                </div>
                <div class="features__btnbox">
                  <button class="btn-default features__button">
                    VAATA LÄHEMALT
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <section class="footer">
    <div class="footer__content">
      <div class="footer__text">
        <p class="footer__brand no-margin">BLURENT</p>
        <p class="footer__registration no-margin">reg. nr 12345678</p>
        <p class="footer__e-mail no-margin">info@blurent.ee</p>
      </div>
    </div>
  </section>
</section>
